# Reduce logging level to make sure the application works with SAM local
# https://github.com/awslabs/aws-serverless-java-container/issues/134
logging.level.root=INFO
spring.datasource.url=jdbc:mysql://${RDS_MYSQL_ENDPOINT}:${RDS_MYSQL_PORT}/${RDS_MYSQL_DB_NAME}
spring.datasource.username=${RDS_MYSQL_USERNAME}
spring.datasource.password=${RDS_MYSQL_PASSWORD}
